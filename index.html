    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Èò≤ÊäñÁºìÂÜ≤

        function initThree() {
            const container = document.getElementById('container');
            
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", stencil: false, depth: false });

            new THREE.TextureLoader().load(SPRITE_URL, (texture) => {

            window.addEventListener('resize', onWindowResize);

            animate();

        // --- Âá†‰Ωï‰ΩìÁîüÊàêÂáΩÊï∞ ---
        function generateTextAndRingPoints(count) {
            const posText = new Float32Array(count * 3);
            const canvas = document.createElement('canvas');
            const w = 2048, h = 1024; canvas.width = w; canvas.height = h;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#ffffff'; ctx.font = '900 350px "Segoe UI", Roboto, sans-serif'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText("Starry", w/2, h/2);
            const imgData = ctx.getImageData(0, 0, w, h).data;
            const validPixels = [];
            for (let y = 0; y < h; y += 4) { 
                for (let x = 0; x < w; x += 4) {
                    if (imgData[(y * w + x) * 4] > 128) {
                        validPixels.push({ x: (x - w/2) * 1.5, y: (h/2 - y) * 1.5, z: 0 });
                    }
                }
            }
            const textParticleCount = Math.floor(count * 0.45);
            for (let i = 0; i < count; i++) {
                if (i < textParticleCount && validPixels.length > 0) {
                    const p = validPixels[i % validPixels.length];
                    const isCore = Math.random() > 0.15; 
                    const spreadXY = isCore ? 0.5 : 6.0; const spreadZ = isCore ? 2.0 : 25.0; 
                    posText[i*3] = p.x + (Math.random()-0.5) * spreadXY;
                    posText[i*3+1] = p.y + (Math.random()-0.5) * spreadXY;
                    posText[i*3+2] = p.z + (Math.random()-0.5) * spreadZ; 
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    let radius; const rType = Math.random();
                    if (rType < 0.5) radius = 1250 + (Math.random() - 0.5) * 100; 
                    else if (rType < 0.8) radius = 1000 + (Math.random() - 0.5) * 100; 
                    else radius = 1550 + (Math.random() - 0.5) * 300; 
                    posText[i*3] = Math.cos(angle) * radius; 
                    posText[i*3+1] = (Math.random() - 0.5) * 30 + Math.sin(angle*4)*15; 
                    posText[i*3+2] = Math.sin(angle) * radius; 
                }
            }
            return posText;
        }

        function generateHeartPoints(count) {
            const posHeart = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                let t = Math.random() * Math.PI * 2;
                const layer = Math.pow(Math.random(), 0.5); const scale = 25.0 * layer; 
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                let zScale = (1.0 - Math.abs(y/15.0)) * 4.0; let z = (Math.random() - 0.5) * scale * zScale;
                posHeart[i*3] = x * scale + (Math.random()-0.5) * 5.0;
                posHeart[i*3+1] = y * scale + (Math.random()-0.5) * 5.0;
                posHeart[i*3+2] = z + (Math.random()-0.5) * 5.0;
            }
            return posHeart;
        }

        function generatePlanetPoints(count) {
            const posPlanet = new Float32Array(count * 3);
            const planetPartData = new Float32Array(count); 
            const planetCount = Math.floor(count * 0.35); 
            const planetRadius = 380.0; 
            for(let i=0; i<planetCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = planetRadius + (Math.random() - 0.5) * 15.0; 
                posPlanet[i*3] = r * Math.sin(phi) * Math.cos(theta);
                posPlanet[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                posPlanet[i*3+2] = r * Math.cos(phi);
                planetPartData[i] = 0.0; 
            }
            const ringBands = [
                { start: 1.50, width: 0.20 }, { start: 1.80, width: 0.40 }, 
                { start: 2.30, width: 0.20 }, { start: 2.60, width: 0.05 }  
            ];
            for(let i=planetCount; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const bandIndex = Math.floor(Math.random() * ringBands.length);
                const band = ringBands[bandIndex];
                const rBase = planetRadius * band.start;
                const rWidth = planetRadius * band.width;
                const r = rBase + Math.random() * rWidth;
                posPlanet[i*3] = Math.cos(angle) * r;
                posPlanet[i*3+1] = (Math.random() - 0.5) * 2.0; 
                posPlanet[i*3+2] = Math.sin(angle) * r;
                planetPartData[i] = 1.0; 
            }
            return { pos: posPlanet, parts: planetPartData };
        }

        function initParticles() {
            const count = CONFIG.particleCount;
            const geometry = new THREE.BufferGeometry();
            
            const posUniverse = new Float32Array(count * 3);
            const posPainting = new Float32Array(count * 3);
            const posText = generateTextAndRingPoints(count); 
            const posHeart = generateHeartPoints(count); 
            const planetData = generatePlanetPoints(count);
            const posPlanet = planetData.pos;
            const planetPart = planetData.parts;

            const colors = new Float32Array(count * 3);        
            const sizes = new Float32Array(count); 
            const randoms = new Float32Array(count);            

            const colorPalette = [
                new THREE.Color(0xaabfff), new THREE.Color(0x8899aa), new THREE.Color(0xffffff), new THREE.Color(0x445577)
            ];

            for (let i = 0; i < count; i++) {
                const r = CONFIG.universeSize;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = Math.cbrt(Math.random()) * r; 
                posUniverse[i*3] = radius * Math.sin(phi) * Math.cos(theta);
                posUniverse[i*3+1] = radius * Math.sin(phi) * Math.sin(theta);
                posUniverse[i*3+2] = radius * Math.cos(phi);
                
                posPainting[i*3] = 0; posPainting[i*3+1] = 0; posPainting[i*3+2] = 0;
                
                const c = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
                randoms[i] = Math.random();
                sizes[i] = 0.5 + Math.random() * 1.5; 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posUniverse, 3));
            geometry.setAttribute('aPosUniverse', new THREE.BufferAttribute(posUniverse, 3));
            geometry.setAttribute('aPosPainting', new THREE.BufferAttribute(posPainting, 3));
            geometry.setAttribute('aPosText', new THREE.BufferAttribute(posText, 3));
            geometry.setAttribute('aPosHeart', new THREE.BufferAttribute(posHeart, 3)); 
            geometry.setAttribute('aPosPlanet', new THREE.BufferAttribute(posPlanet, 3)); 
            geometry.setAttribute('aPlanetPart', new THREE.BufferAttribute(planetPart, 1));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending, 
                vertexShader: `
                    uniform float uTime;
                    uniform float uState;        
                    uniform float uStateText; 
                    uniform float uStateHeart; 
                    uniform float uStatePlanet; 
                    uniform float uPlanetRotation; // „ÄêÊñ∞Â¢û„Äë
                    
                    attribute vec3 aPosUniverse;
                    attribute vec3 aPosPainting;
                    attribute vec3 aPosText; 
                    attribute vec3 aPosHeart; 
                    attribute vec3 aPosPlanet; 
                    attribute float aPlanetPart; 
                    attribute vec3 color;
                    attribute float aRandom;
                    attribute float aSize;
                    
                    varying vec3 vColor;
                    varying float vAlpha;

                    vec3 rotateY(vec3 v, float angle) {
                        float s = sin(angle);
                        float c = cos(angle);
                        return vec3(c * v.x + s * v.z, v.y, -s * v.x + c * v.z);
                    }
                    vec3 palette( in float t, in vec3 a, in vec3 b, in vec3 c, in vec3 d ) {
                        return a + b*cos( 6.28318*(c*t+d) );
                    }

                    void main() {
                        vColor = color;
                        
                        vec3 uPos = aPosUniverse;
                        float galaxySpin = uTime * 0.05 + length(uPos.xz) * 0.0005;
                        uPos = rotateY(uPos, galaxySpin);
                        float breathing = 1.0 + 0.05 * sin(uTime * 0.5 + aRandom * 3.0);
                        uPos *= breathing;
                        uPos.y += sin(uTime * 0.5 + aRandom * 10.0) * 30.0;

                        vec3 pPos = aPosPainting;
                        pPos.z *= 0.8; 

                        vec3 tPos = aPosText;
                        float horizontalDist = length(aPosText.xz);
                        bool isRing = horizontalDist > 850.0; 
                        if (isRing) {
                            float rotAngle = uTime * 0.08 + aRandom * 0.1; 
                            tPos = rotateY(tPos, rotAngle);
                            tPos.y += sin(uTime * 0.3 + horizontalDist * 0.005) * 8.0; 
                        } else {
                            tPos.y += sin(uTime * 0.8 + aRandom * 3.0) * 2.0; 
                        }

                        vec3 hPos = aPosHeart;
                        float beat = 1.0 + 0.15 * pow(0.5 + 0.5 * sin(uTime * 7.0), 8.0);
                        hPos *= beat; 
                        hPos.y += sin(uTime + aRandom) * 5.0; 
                        
                        vec3 plPos = aPosPlanet;
                        // „ÄêÊ†∏ÂøÉ‰øÆÊîπ„ÄëÂàÜÁ¶ªÂÖâÁéØÂíåÁêÉ‰ΩìÁöÑÊóãËΩ¨ÈÄªËæë
                        if (aPlanetPart < 0.5) { 
                            // ÁêÉ‰ΩìÔºöÂ∫îÁî®Áî±ÊçèÂêàÊâãÂäø‰∫ßÁîüÁöÑÂø´ÈÄüËá™ËΩ¨
                            plPos = rotateY(plPos, uPlanetRotation); 
                        } else {
                            // ÂÖâÁéØÔºö‰øùÊåÅÁºìÊÖ¢ÁöÑËÉåÊôØËá™ËΩ¨Ôºå‰∏çÂèóÊçèÂêàÂä†ÈÄüÂΩ±Âìç
                            plPos = rotateY(plPos, uTime * 0.05); 
                        }

                        vec3 mix1 = mix(uPos, pPos, uState);
                        vec3 mix2 = mix(mix1, tPos, uStateText);
                        vec3 mix3 = mix(mix2, hPos, uStateHeart);
                        vec3 finalPos = mix(mix3, plPos, uStatePlanet);

                        float transitionFactor = sin(uState * 3.14159);
                        if (transitionFactor > 0.01) {
                            finalPos = rotateY(finalPos, transitionFactor * 0.5 * (aRandom - 0.5));
                        }

                        vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;

                        float distanceToCamera = -mvPosition.z;
                        float distanceToCameraClamped = max(distanceToCamera, 0.001);
                        float distFade = smoothstep(5000.0, 200.0, distanceToCamera);
                        float distScale = (1000.0 / distanceToCameraClamped); 
                        
                        float twinkleSpeed = 2.0 + (1.0 - uState) * 5.0; 
                        float twinkle = 0.7 + 0.4 * sin(uTime * (twinkleSpeed + aRandom) + aRandom * 100.0);
                        
                        float finalSize = ${CONFIG.baseSize.toFixed(1)} * aSize * twinkle * distScale;
                        finalSize = mix(finalSize * 1.5, finalSize * 1.2, uState); 
                        finalSize = mix(finalSize, finalSize * 0.6, uStateText); 
                        finalSize = mix(finalSize, finalSize * 1.5, uStateHeart); 
                        finalSize = mix(finalSize, finalSize * 0.8, uStatePlanet); 

                        gl_PointSize = max(0.0, finalSize); 
                        
                        float baseAlpha = 0.6 + aRandom * 0.4;
                        float alphaState = mix(baseAlpha, 0.8, uState); 
                        alphaState = mix(alphaState, 0.95, uStateText);
                        alphaState = mix(alphaState, 0.65, uStateHeart);
                        alphaState = mix(alphaState, 0.95, uStatePlanet); 
                        
                        vAlpha = alphaState * distFade; 
                        
                        vec3 galaxyColor = palette(length(finalPos.xy) * 0.0005 + uTime * 0.1, 
                                                   vec3(0.5), vec3(0.5), vec3(1.0), vec3(0.0, 0.33, 0.67));
                        float coreDist = length(finalPos) / 2000.0;
                        galaxyColor = mix(vec3(1.0, 0.9, 0.8), galaxyColor, smoothstep(0.0, 1.0, coreDist));
                        
                        vec3 baseColor = mix(galaxyColor, color, smoothstep(0.0, 0.4, uState));
                        vColor = baseColor;

                        if (uStateText > 0.1) {
                            float hue = uTime * 0.2 + length(finalPos.xy) * 0.001;
                            vec3 rainbow = palette(hue, vec3(0.5), vec3(0.5), vec3(1.0), vec3(0.263,0.416,0.557));
                            vColor = mix(vColor, rainbow, uStateText * 0.9);
                        }
                        if (uStateHeart > 0.1) {
                            vec3 deepRed = vec3(0.8, 0.02, 0.1); 
                            vColor = mix(vColor, deepRed, uStateHeart * 0.95);
                        }
                        if (uStatePlanet > 0.1) {
                            vec3 finalPlanetColor;
                            if (aPlanetPart > 0.5) {
                                finalPlanetColor = vec3(0.92, 0.97, 1.0); 
                            } else {
                                float t = (aPosPlanet.y / 400.0) * 0.5 + 0.5; 
                                vec3 poleColor = vec3(0.5, 0.8, 1.0); 
                                vec3 equatorColor = vec3(0.1, 0.1, 0.5); 
                                float bandGen = cos(t * 3.14159 * 2.0) * 0.5 + 0.5;
                                finalPlanetColor = mix(equatorColor, poleColor, bandGen);
                            }
                            vColor = mix(vColor, finalPlanetColor, uStatePlanet * 0.95);
                        }
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vAlpha;
                    uniform sampler2D uTexture;
                    void main() {
                        vec4 tex = texture2D(uTexture, gl_PointCoord);
                        float brightness = tex.a;
                        if (brightness < 0.02) discard;
                        vec3 finalColor = vColor * (1.2 + brightness * 0.5);
                        gl_FragColor = vec4(finalColor, brightness * vAlpha);
                    }
                `
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }
        
        function updatePaintingData(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const total = CONFIG.particleCount;
            const ratio = img.width / img.height;
            const w = Math.floor(Math.sqrt(total * ratio));
            const h = Math.floor(total / w);
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            let data;
            try { data = ctx.getImageData(0, 0, w, h).data; } catch (e) { console.error("CORS limit", e); return; }
            const attrPainting = particleSystem.geometry.attributes.aPosPainting;
            const attrColor = particleSystem.geometry.attributes.color;
            const attrSize = particleSystem.geometry.attributes.aSize;
            let idx = 0;
            for(let y=0; y<h; y++) {
                for(let x=0; x<w; x++) {
                    if(idx >= total) break;
                    const i = (y * w + x) * 4;
                    let r = data[i]/255, g = data[i+1]/255, b = data[i+2]/255;
                    const brightness = 0.299*r + 0.587*g + 0.114*b;
                    const jitterAmt = 3.0; 
                    const px = (x - w/2) * 2.5 + (Math.random() - 0.5) * jitterAmt; 
                    const py = (h/2 - y) * 2.5 + (Math.random() - 0.5) * jitterAmt; 
                    const pz = brightness * 40.0 + (Math.random() - 0.5) * 5.0; 
                    attrPainting.setXYZ(idx, px, py, pz);
                    attrColor.setXYZ(idx, r, g, b);
                    attrSize.setX(idx, 0.4 + brightness * 1.8 + Math.random() * 0.3);
                    idx++;
                }
            }
            attrPainting.needsUpdate = true; attrColor.needsUpdate = true; attrSize.needsUpdate = true;
        }

        function loadDefaultImage() {
            statusText.innerText = "‚è≥ Ê≠£Âú®‰∏ãËΩΩÁîª‰Ωú..."; 
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = () => {
                updatePaintingData(img);
                statusText.innerText = "‚ú® Êº´Â§©ÊòüÊµ∑ (Âº†Êâã)";
                isImageLoaded = true;
            };
            img.onerror = (e) => { console.error(e); statusText.innerText = "‚ö†Ô∏è ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºÅ"; statusText.style.color = "#ff4444"; };
            img.src = IMAGE_URL;
        }

        function handleFileUpload(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => { const img = new Image(); img.onload = () => { updatePaintingData(img); statusText.innerText = "‚ú® Áîª‰ΩúÂ∑≤Âä†ËΩΩ"; isImageLoaded = true; }; img.src = event.target.result; };
            reader.readAsDataURL(file);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        }
        
        async function initVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 2
                });
                startWebcam();
            } catch(e) { console.log(e); }
        }
        function startWebcam() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) { alert("ÊµèËßàÂô®‰∏çÊîØÊåÅÊëÑÂÉèÂ§¥ËÆøÈóÆ„ÄÇ"); return; }
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                const v = document.getElementById('webcam-preview');
                v.srcObject = stream;
                v.addEventListener("loadeddata", () => { webcamRunning = true; v.style.opacity = 1; });
            }).catch((err) => { console.error(err); alert("ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•ÔºÅ"); });
        }

        function dist(p1, p2) { return Math.hypot(p1.x - p2.x, p1.y - p2.y); }
        
        // ‰∏•Ê†º‰º∏ÊåáÂà§ÂÆö
        function isFingerExtended(tip, pip, wrist, scale) { 
            const dTipWrist = dist(tip, wrist);
            const dPipWrist = dist(pip, wrist);
            return (dTipWrist > dPipWrist * 1.15) && (dTipWrist > scale * 1.3); 
        }

        function getSmoothedGesture(rawGesture) {
            gestureBuffer.push(rawGesture);
            if (gestureBuffer.length > GESTURE_BUFFER_SIZE) {
                gestureBuffer.shift();
            }
            const counts = {};
            let maxCount = 0;
            let bestGesture = rawGesture;
            for (const g of gestureBuffer) {
                counts[g] = (counts[g] || 0) + 1;
                if (counts[g] > maxCount) {
                    maxCount = counts[g];
                    bestGesture = g;
                }
            }
            return bestGesture;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (webcamRunning && handLandmarker && isImageLoaded) {
                const v = document.getElementById('webcam-preview');
                if(v.currentTime > 0) {
                    let results = handLandmarker.detectForVideo(v, Date.now());
                    
                    let framePinchFound = false;
                    let detectedGesturesInFrame = [];
                    let pinchingHandIndex = -1;
                    let frameGestureHandIndex = -1;

                    for (let i = 0; i < results.landmarks.length; i++) {
                        const lm = results.landmarks[i];
                        const wrist = lm[0];

                        const pinchDist = dist(lm[4], lm[8]);
                        if (pinchDist < 0.08) { 
                            framePinchFound = true;
                            pinchingHandIndex = i;
                            continue; 
                        }

                        const handSize = dist(wrist, lm[9]);
                        const indexExt = isFingerExtended(lm[8], lm[6], wrist, handSize);
                        const middleExt = isFingerExtended(lm[12], lm[10], wrist, handSize);
                        const ringExt = isFingerExtended(lm[16], lm[14], wrist, handSize);
                        const pinkyExt = isFingerExtended(lm[20], lm[18], wrist, handSize);
                        let extendedCount = 0;
                        if (indexExt) extendedCount++;
                        if (middleExt) extendedCount++;
                        if (ringExt) extendedCount++;
                        if (pinkyExt) extendedCount++;

                        let currentHandGesture = "NONE";
                        if (extendedCount === 0) currentHandGesture = "FIST";
                        else if (extendedCount === 1 && indexExt) currentHandGesture = "POINT";
                        else if (extendedCount === 2 && indexExt && middleExt) currentHandGesture = "VICTORY";
                        else if (extendedCount === 3 && indexExt && middleExt && ringExt) currentHandGesture = "THREE";
                        
                        detectedGesturesInFrame.push(currentHandGesture);

                        if (currentHandGesture !== "NONE") {
                             if (frameGestureHandIndex === -1 || currentHandGesture === "FIST") {
                                 frameGestureHandIndex = i;
                             }
                        }
                    }

                    if (results.landmarks.length === 0) {
                        lastHandPos = null;
                        framePinchFound = false;
                    }

                    let bestFrameGesture = "NONE";
                    if (detectedGesturesInFrame.includes("FIST")) {
                        bestFrameGesture = "FIST";
                    } else if (detectedGesturesInFrame.length > 0) {
                        bestFrameGesture = detectedGesturesInFrame.find(g => g !== "NONE") || "NONE";
                    }

                    stabilizedGesture = getSmoothedGesture(bestFrameGesture);

                    if (stabilizedGesture !== previousStableGesture) {
                        if (stabilizedGesture !== "NONE") {
                            isResettingOrientation = true;
                            rotationVelocity.set(0, 0); 
                            extraRotationSpeed = 0;
                        }
                    }

                    // 3. ËÆ°ÁÆóÊóãËΩ¨ÊéßÂà∂
                    let rotationHandIndex = -1; 
                    const isSpecialGestureMode = (stabilizedGesture !== "NONE");

                    if (results.landmarks.length > 1) {
                        if (isSpecialGestureMode) {
                            if (frameGestureHandIndex !== -1) {
                                rotationHandIndex = (frameGestureHandIndex === 0) ? 1 : 0;
                            }
                        } else {
                            rotationHandIndex = 1; 
                        }
                    }

                    if (rotationHandIndex !== -1 && rotationHandIndex < results.landmarks.length) {
                        const lm = results.landmarks[rotationHandIndex];
                        const currentHandPos = { 
                            x: (lm[0].x + lm[9].x) * 0.5, 
                            y: (lm[0].y + lm[9].y) * 0.5 
                        };
                        
                        if (lastHandPos) {
                            const distJump = dist(currentHandPos, lastHandPos);
                            if (distJump < 0.1) { 
                                const dx = currentHandPos.x - lastHandPos.x;
                                const dy = currentHandPos.y - lastHandPos.y;
                                
                                const isScatterMode = (stabilizedGesture === "NONE"); 
                                let allowManualSpin = true;
                                
                                if (isScatterMode && burstCooldownTimer > 0) allowManualSpin = false;
                                
                                if (allowManualSpin) {
                                    if (Math.abs(dx) > 0.001 || Math.abs(dy) > 0.001) {
                                        isResettingOrientation = false;
                                    }

                                    const sensitivity = isSpecialGestureMode ? SPIN_SENSITIVITY * 1.5 : SPIN_SENSITIVITY;
                                    rotationVelocity.y -= dx * sensitivity; 
                                    rotationVelocity.x += dy * sensitivity; 
                                }
                            }
                        }
                        lastHandPos = currentHandPos;
                    }

                    // 4. Ëß¶ÂèëÂÜ∑Âç¥
                    if (stabilizedGesture === "NONE" && previousStableGesture !== "NONE") {
                        burstCooldownTimer = BURST_DURATION_FRAMES; 
                    }
                    if (burstCooldownTimer > 0) burstCooldownTimer--;
                    previousStableGesture = stabilizedGesture;

                    // 5. Êõ¥Êñ∞Áä∂ÊÄÅÊú∫
                    isPinching = framePinchFound; 
                    const dualHandHint = results.landmarks.length > 1 ? "(Âè¶‰∏ÄÂè™ÊâãÊóãËΩ¨)" : "(ÈúÄÂèåÊâãÊìç‰ΩúÊóãËΩ¨)";
                    const starryHint = results.landmarks.length > 1 ? "(Êå•Âä®Âè¶‰∏ÄÂè™Êâã)" : "(ÈúÄÂèåÊâãÊìç‰Ωú)";

                    if (stabilizedGesture === "THREE") {
                        targetState = 1.0; 
                        targetTextState = 0.0; targetHeartState = 0.0; targetPlanetState = 0.0;
                        statusText.innerText = isPinching ? "‚ú® ËßÜËßíÂΩíÊ≠£ (ÊçèÂêà)" : "üé® ËÅöÂêàÁîª‰Ωú " + dualHandHint; 
                        statusText.style.color = "#ffd700";
                    } 
                    else if (stabilizedGesture === "FIST") {
                        targetPlanetState = 1.0; 
                        targetState = 0.0; targetTextState = 0.0; targetHeartState = 0.0;
                        if (isPinching) {
                            statusText.innerText = "üöÄ ÊûÅÈÄüË∑ÉËøÅ (ËßÜËßíÈîÅÂÆö)"; statusText.style.color = "#ff3300";
                        } else {
                            statusText.innerText = "ü™ê Á•ûÁßòÊòüÁêÉ " + dualHandHint;
                            statusText.style.color = "#9933ff";
                        }
                    } 
                    else if (stabilizedGesture === "VICTORY") {
                        targetHeartState = 1.0; 
                        targetState = 0.0; targetTextState = 0.0; targetPlanetState = 0.0;
                        statusText.innerText = isPinching ? "‚ú® ËßÜËßíÂΩíÊ≠£ (ÊçèÂêà)" : "‚ù§Ô∏è ÊÄ¶ÁÑ∂ÂøÉÂä® " + dualHandHint; 
                        statusText.style.color = "#ff4466";
                    } 
                    else if (stabilizedGesture === "POINT") {
                        targetTextState = 1.0; 
                        targetState = 0.0; targetHeartState = 0.0; targetPlanetState = 0.0;
                        statusText.innerText = isPinching ? "‚ú® ËßÜËßíÂΩíÊ≠£ (ÊçèÂêà)" : "üåà Áº§Á∫∑ÊòüÁ©∫ " + dualHandHint; 
                        statusText.style.color = "#ff88cc";
                    } 
                    else if (results.landmarks.length > 0) {
                        targetState = 0.0; targetTextState = 0.0; targetHeartState = 0.0; targetPlanetState = 0.0;
                        if (burstCooldownTimer > 0) {
                            statusText.innerText = "‚ú® Èì∂Ê≤≥ÁàÜÂèë (ÊâãÂäø‰øùÊä§‰∏≠)"; statusText.style.color = "#ffffff";
                        } else {
                            statusText.innerText = "‚ú® Êº´Â§©ÊòüÊµ∑ " + starryHint; 
                            statusText.style.color = "#aaddff";
                        }
                    } else {
                        statusText.innerText = "‚ú® Á≠âÂæÖÊâãÂäø..."; statusText.style.color = "#aaa";
                    }
                }
            }

            // --- Áâ©ÁêÜÊõ¥Êñ∞ ---
            if (particleSystem) {
                const isPlanetMode = (stabilizedGesture === "FIST");
                const isResetAllowed = (stabilizedGesture !== "NONE");

                if (isResettingOrientation) {
                    const identityQuaternion = new THREE.Quaternion(); 
                    particleSystem.quaternion.slerp(identityQuaternion, 0.1); 
                    if (particleSystem.quaternion.angleTo(identityQuaternion) < 0.05) {
                        isResettingOrientation = false;
                    }
                }

                if (isPlanetMode && isPinching) {
                    const targetExtraSpeed = 0.02; 
                    extraRotationSpeed += (targetExtraSpeed - extraRotationSpeed) * 0.1; 
                    
                    // „ÄêÊ†∏ÂøÉÈÄªËæë„ÄëÂè™Â¢ûÂä† Shader ÂèòÈáèÔºå‰∏çÊóãËΩ¨ÂÆπÂô®
                    uniforms.uPlanetRotation.value += (0.001 + extraRotationSpeed); 
                    
                    const targetZ = 750.0; 
                    currentZoomZ += (targetZ - currentZoomZ) * 0.05; 
                    particleSystem.position.z = currentZoomZ;

                    rotationVelocity.set(0, 0); 
                } 
                else if (!isPlanetMode && isResetAllowed && isPinching) {
                    particleSystem.rotation.x += (0 - particleSystem.rotation.x) * 0.1;
                    particleSystem.rotation.y += (0 - particleSystem.rotation.y) * 0.1;
                    particleSystem.rotation.z += (0 - particleSystem.rotation.z) * 0.1;
                    currentZoomZ += (0 - currentZoomZ) * 0.1; 
                    particleSystem.position.z = currentZoomZ;
                    rotationVelocity.set(0, 0); 
                }
                else {
                    particleSystem.rotateOnWorldAxis(new THREE.Vector3(1, 0, 0), rotationVelocity.x);
                    particleSystem.rotateOnWorldAxis(new THREE.Vector3(0, 1, 0), rotationVelocity.y);

                    // ÈªòËÆ§Áä∂ÊÄÅ‰∏ãÂæÆË∞É‰πüÂè™ÂΩ±ÂìçÁêÉ‰ΩìShaderÔºå‰øùÊåÅÂÆπÂô®Á®≥ÂÆö
                    extraRotationSpeed += (0.0 - extraRotationSpeed) * 0.1;
                    uniforms.uPlanetRotation.value += (0.001 + extraRotationSpeed);

                    rotationVelocity.multiplyScalar(FRICTION); 
                    currentZoomZ += (0.0 - currentZoomZ) * 0.05; 
                    particleSystem.position.z = currentZoomZ;
                }
            }

            currentState += (targetState - currentState) * 0.03;
            currentTextState += (targetTextState - currentTextState) * 0.03;
            currentHeartState += (targetHeartState - currentHeartState) * 0.03;
            currentPlanetState += (targetPlanetState - currentPlanetState) * 0.03;

            uniforms.uState.value = currentState; 
            uniforms.uStateText.value = currentTextState;
            uniforms.uStateHeart.value = currentHeartState;
            uniforms.uStatePlanet.value = currentPlanetState;
            uniforms.uTime.value += 0.01;
            
            controls.update(); 
            composer.render();
        }

        initThree(); initVision();
    </script>
