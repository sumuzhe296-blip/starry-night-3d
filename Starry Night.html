<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Gogh: Starry Interaction Colorful</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #container { width: 100vw; height: 100vh; background: radial-gradient(circle at center, #02040a 0%, #000000 100%); }
        
        #ui-layer {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 100; display: flex; flex-direction: column; align-items: center; gap: 15px;
            pointer-events: none;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        .glass-panel {
            background: rgba(10, 20, 30, 0.7); 
            backdrop-filter: blur(10px);
            padding: 15px 30px; 
            border-radius: 50px; 
            border: 1px solid rgba(80, 150, 255, 0.15);
            pointer-events: auto; 
            display: flex; gap: 20px; align-items: center;
        }

        button {
            background: #fff; border: none; padding: 12px 28px; border-radius: 25px;
            cursor: pointer; font-weight: 800; color: #000; transition: 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        button:hover { background: #d4af37; transform: scale(1.05); }

        #status-text { font-weight: 600; color: #aaddff; letter-spacing: 1px; min-width: 200px; text-align: center; }

        #webcam-preview {
            position: absolute; bottom: 20px; right: 20px;
            width: 120px; height: 90px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1); object-fit: cover;
            transform: scaleX(-1); opacity: 0; transition: opacity 1s;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <video id="webcam-preview" autoplay playsinline></video>
    <div id="container"></div>

    <div id="ui-layer">
        <div class="glass-panel">
            <button id="btn-reset">ğŸ”„ æ¢å¤æ˜Ÿç©º</button>
            <button onclick="document.getElementById('file-input').click()">ğŸ–¼ï¸ æ›´æ¢å›¾ç‰‡</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <div style="text-align:center;">
                <div id="status-text">âœ¨ æ­£åœ¨ç‚¹äº®æ˜Ÿç©º...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const IMAGE_URL = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1280px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg";
        const SPRITE_URL = "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/spark1.png";

        const CONFIG = {
            particleCount: 160000, 
            universeSize: 3000.0,  
            baseSize: 5.5 
        };

        let scene, camera, renderer, controls, particleSystem, composer;
        let handLandmarker, webcamRunning = false;
        
        let targetState = 0.0, currentState = 0.0;     
        let targetTextState = 0.0, currentTextState = 0.0; 
        
        // æ–°å¢ï¼šå½©è™¹çŠ¶æ€å˜é‡
        let targetRainbowState = 0.0, currentRainbowState = 0.0;

        let isImageLoaded = false;

        const uniforms = {
            uTime: { value: 0 },
            uState: { value: 0.0 },      
            uStateText: { value: 0.0 },
            uRainbow: { value: 0.0 }, // æ–°å¢ï¼šæ§åˆ¶å½©è™¹ç¨‹åº¦
            uTexture: { value: null }
        };

        const statusText = document.getElementById('status-text');

        function initThree() {
            const container = document.getElementById('container');
            
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", stencil: false, depth: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x02040a, 0.0003);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 10, 20000);
            camera.position.set(0, 450, 1600); 
            camera.lookAt(0, 0, 0);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2; 
            controls.maxDistance = 5000;

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.strength = 0.45;  
            bloomPass.radius = 0.5;
            bloomPass.threshold = 0.15; 

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            new THREE.TextureLoader().load(SPRITE_URL, (texture) => {
                uniforms.uTexture.value = texture;
                initParticles();
                loadDefaultImage();
            });

            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            document.getElementById('btn-reset').addEventListener('click', loadDefaultImage);
            
            animate();
        }

        function generateTextAndRingPoints(count) {
            const posText = new Float32Array(count * 3);
            
            const canvas = document.createElement('canvas');
            const w = 2048, h = 1024; 
            canvas.width = w; canvas.height = h;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#ffffff';
            ctx.font = '900 350px "Segoe UI", Roboto, "Helvetica Neue", sans-serif'; 
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("Starry", w/2, h/2);

            const imgData = ctx.getImageData(0, 0, w, h).data;
            const validPixels = [];
            for (let y = 0; y < h; y += 4) { 
                for (let x = 0; x < w; x += 4) {
                    const idx = (y * w + x) * 4;
                    if (imgData[idx] > 128) {
                        validPixels.push({
                            x: (x - w/2) * 1.5, 
                            y: (h/2 - y) * 1.5,
                            z: 0
                        });
                    }
                }
            }

            const textParticleCount = Math.floor(count * 0.45);

            for (let i = 0; i < count; i++) {
                if (i < textParticleCount && validPixels.length > 0) {
                    const p = validPixels[i % validPixels.length];
                    const isCore = Math.random() > 0.15; 
                    const spreadXY = isCore ? 0.5 : 6.0; 
                    const spreadZ = isCore ? 2.0 : 25.0; 

                    posText[i*3] = p.x + (Math.random()-0.5) * spreadXY;
                    posText[i*3+1] = p.y + (Math.random()-0.5) * spreadXY;
                    posText[i*3+2] = p.z + (Math.random()-0.5) * spreadZ; 
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    let radius;
                    const rType = Math.random();
                    if (rType < 0.5) {
                        radius = 1250 + (Math.random() - 0.5) * 100; 
                    } else if (rType < 0.8) {
                        radius = 1000 + (Math.random() - 0.5) * 100; 
                    } else {
                        radius = 1550 + (Math.random() - 0.5) * 300; 
                    }
                    posText[i*3] = Math.cos(angle) * radius; 
                    posText[i*3+1] = (Math.random() - 0.5) * 30 + Math.sin(angle*4)*15; 
                    posText[i*3+2] = Math.sin(angle) * radius; 
                }
            }
            return posText;
        }

        function initParticles() {
            const count = CONFIG.particleCount;
            const geometry = new THREE.BufferGeometry();
            
            const posUniverse = new Float32Array(count * 3);
            const posPainting = new Float32Array(count * 3);
            const posText = generateTextAndRingPoints(count); 

            const colors = new Float32Array(count * 3);       
            const sizes = new Float32Array(count); 
            const randoms = new Float32Array(count);           

            const colorPalette = [
                new THREE.Color(0xaabfff), new THREE.Color(0x8899aa), new THREE.Color(0xffffff), new THREE.Color(0x445577)
            ];

            for (let i = 0; i < count; i++) {
                const r = CONFIG.universeSize;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = Math.cbrt(Math.random()) * r; 
                
                posUniverse[i*3] = radius * Math.sin(phi) * Math.cos(theta);
                posUniverse[i*3+1] = radius * Math.sin(phi) * Math.sin(theta);
                posUniverse[i*3+2] = radius * Math.cos(phi);

                posPainting[i*3] = 0; posPainting[i*3+1] = 0; posPainting[i*3+2] = 0;

                const c = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
                
                randoms[i] = Math.random();
                sizes[i] = 0.5 + Math.random() * 1.5; 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posUniverse, 3));
            geometry.setAttribute('aPosUniverse', new THREE.BufferAttribute(posUniverse, 3));
            geometry.setAttribute('aPosPainting', new THREE.BufferAttribute(posPainting, 3));
            geometry.setAttribute('aPosText', new THREE.BufferAttribute(posText, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('aRandom', new THREE.BufferAttribute(randoms, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending, 
                vertexShader: `
                    uniform float uTime;
                    uniform float uState;     
                    uniform float uStateText; 
                    uniform float uRainbow; // å½©è™¹å› å­
                    
                    attribute vec3 aPosUniverse;
                    attribute vec3 aPosPainting;
                    attribute vec3 aPosText;  
                    attribute vec3 color;
                    attribute float aRandom;
                    attribute float aSize;
                    
                    varying vec3 vColor;
                    varying float vAlpha;

                    vec3 rotateY(vec3 v, float angle) {
                        float s = sin(angle);
                        float c = cos(angle);
                        return vec3(c * v.x + s * v.z, v.y, -s * v.x + c * v.z);
                    }

                    // é¢œè‰²ç”Ÿæˆå‡½æ•° (Cosine Palette)
                    vec3 palette( in float t, in vec3 a, in vec3 b, in vec3 c, in vec3 d ) {
                        return a + b*cos( 6.28318*(c*t+d) );
                    }

                    void main() {
                        vColor = color;
                        
                        vec3 uPos = aPosUniverse;
                        float timeScale = uTime * 0.1;
                        uPos.x += sin(timeScale + aRandom * 6.28) * (10.0 + aRandom * 10.0);
                        uPos.y += cos(timeScale * 1.5 + aRandom * 6.28) * (10.0 + aRandom * 10.0);
                        
                        vec3 pPos = aPosPainting;
                        pPos.z *= 0.8; 

                        vec3 tPos = aPosText;
                        float horizontalDist = length(aPosText.xz);
                        bool isRing = horizontalDist > 850.0; 

                        if (isRing) {
                            float rotAngle = uTime * 0.08 + aRandom * 0.1; 
                            tPos = rotateY(tPos, rotAngle);
                            tPos.y += sin(uTime * 0.3 + horizontalDist * 0.005) * 8.0; 
                        } else {
                            tPos.y += sin(uTime * 0.8 + aRandom * 3.0) * 2.0; 
                        }

                        vec3 mix1 = mix(uPos, pPos, uState);
                        vec3 finalPos = mix(mix1, tPos, uStateText);

                        vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;

                        float distanceToCamera = -mvPosition.z;
                        float distFade = smoothstep(5000.0, 200.0, distanceToCamera);
                        float distScale = (1000.0 / distanceToCamera); 
                        float twinkle = 0.7 + 0.4 * sin(uTime * (2.0 + aRandom) + aRandom * 100.0);
                        
                        float finalSize = ${CONFIG.baseSize.toFixed(1)} * aSize * twinkle * distScale;
                        finalSize = mix(finalSize, finalSize * 1.2, uState); 
                        finalSize = mix(finalSize, finalSize * 0.6, uStateText); 

                        gl_PointSize = max(0.0, finalSize); 
                        
                        float baseAlpha = 0.6 + aRandom * 0.4;
                        float alphaState = mix(baseAlpha, 0.8, uState);
                        alphaState = mix(alphaState, 0.95, uStateText);
                        
                        vAlpha = alphaState * distFade; 
                        
                        // --- é¢œè‰²æ··åˆé€»è¾‘ ---
                        if (uStateText > 0.1) {
                            vec3 goldColor = vec3(1.0, 0.9, 0.7); 
                            vec3 ringColor = vec3(0.8, 0.9, 1.0);
                            
                            // é»˜è®¤ç›®æ ‡é¢œè‰² (é‡‘è‰²/å†·ç™½)
                            vec3 targetColor = isRing ? ringColor : goldColor;

                            // å¦‚æœå¼€å¯äº†å½©è™¹æ¨¡å¼ (uRainbow > 0)
                            if (uRainbow > 0.01) {
                                // æ ¹æ®ä½ç½®å’Œæ—¶é—´ç”Ÿæˆå½©è™¹è‰²
                                // ä½¿ç”¨ finalPos.x å’Œ finalPos.y æ¥å†³å®šè‰²ç›¸
                                float hue = uTime * 0.2 + length(finalPos.xy) * 0.001;
                                
                                // ä¸€ä¸ªé²œè‰³çš„å½©è™¹è‰²æ¿
                                vec3 rainbow = palette(hue, 
                                    vec3(0.5, 0.5, 0.5), 
                                    vec3(0.5, 0.5, 0.5), 
                                    vec3(1.0, 1.0, 1.0), 
                                    vec3(0.263, 0.416, 0.557)
                                );
                                // æ··åˆåŸæ¥çš„é¢œè‰²å’Œå½©è™¹è‰²
                                targetColor = mix(targetColor, rainbow, uRainbow);
                            }

                            vColor = mix(vColor, targetColor, uStateText * 0.85);
                        }
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vAlpha;
                    uniform sampler2D uTexture;
                    
                    void main() {
                        vec4 tex = texture2D(uTexture, gl_PointCoord);
                        float brightness = tex.a;
                        if (brightness < 0.02) discard;

                        vec3 finalColor = vColor * (1.0 + brightness * 0.5);
                        gl_FragColor = vec4(finalColor, brightness * vAlpha);
                    }
                `
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function updatePaintingData(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const total = CONFIG.particleCount;
            const ratio = img.width / img.height;
            const w = Math.floor(Math.sqrt(total * ratio));
            const h = Math.floor(total / w);
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            let data;
            try { data = ctx.getImageData(0, 0, w, h).data; } catch (e) { console.error("CORS limit", e); return; }
            const attrPainting = particleSystem.geometry.attributes.aPosPainting;
            const attrColor = particleSystem.geometry.attributes.color;
            const attrSize = particleSystem.geometry.attributes.aSize;
            let idx = 0;
            for(let y=0; y<h; y++) {
                for(let x=0; x<w; x++) {
                    if(idx >= total) break;
                    const i = (y * w + x) * 4;
                    let r = data[i]/255, g = data[i+1]/255, b = data[i+2]/255;
                    const brightness = 0.299*r + 0.587*g + 0.114*b;
                    const jitterAmt = 3.0; 
                    const px = (x - w/2) * 2.5 + (Math.random() - 0.5) * jitterAmt; 
                    const py = (h/2 - y) * 2.5 + (Math.random() - 0.5) * jitterAmt; 
                    const pz = brightness * 40.0 + (Math.random() - 0.5) * 5.0; 
                    attrPainting.setXYZ(idx, px, py, pz);
                    attrColor.setXYZ(idx, r, g, b);
                    attrSize.setX(idx, 0.4 + brightness * 1.8 + Math.random() * 0.3);
                    idx++;
                }
            }
            attrPainting.needsUpdate = true; attrColor.needsUpdate = true; attrSize.needsUpdate = true;
        }

        function loadDefaultImage() {
            const img = new Image(); img.crossOrigin = "Anonymous";
            img.onload = () => { updatePaintingData(img); statusText.innerText = "âœ¨ æ¼«å¤©æ˜Ÿæµ· (å¼ æ‰‹)"; isImageLoaded = true; };
            img.src = IMAGE_URL;
        }
        function handleFileUpload(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => { const img = new Image(); img.onload = () => { updatePaintingData(img); statusText.innerText = "âœ¨ ç”»ä½œå·²åŠ è½½"; isImageLoaded = true; }; img.src = event.target.result; };
            reader.readAsDataURL(file);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
        }
        async function initVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                startWebcam();
            } catch(e) { console.log(e); }
        }
        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                const v = document.getElementById('webcam-preview'); v.srcObject = stream;
                v.addEventListener("loadeddata", () => { webcamRunning = true; v.style.opacity = 1; });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (webcamRunning && handLandmarker && isImageLoaded) {
                const v = document.getElementById('webcam-preview');
                if(v.currentTime > 0) {
                    let results = handLandmarker.detectForVideo(v, Date.now());
                    if (results.landmarks.length > 0) {
                        const lm = results.landmarks[0]; const wrist = lm[0];
                        const tips = [lm[4], lm[8], lm[12], lm[16], lm[20]];
                        let dTotal = 0; tips.forEach(p => dTotal += Math.hypot(p.x-wrist.x, p.y-wrist.y));
                        const avg = dTotal / 5;
                        
                        // æ‰‹æŒ‡è·ç¦»æ£€æµ‹
                        const dIndex = Math.hypot(lm[8].x - wrist.x, lm[8].y - wrist.y);
                        const dMiddle = Math.hypot(lm[12].x - wrist.x, lm[12].y - wrist.y);
                        const dRing = Math.hypot(lm[16].x - wrist.x, lm[16].y - wrist.y);
                        const dPinky = Math.hypot(lm[20].x - wrist.x, lm[20].y - wrist.y);
                        
                        // æ‰‹åŠ¿ 1: å‰ªåˆ€æ‰‹ (Victory) -> é‡‘è‰²æ–‡å­—
                        const isVictory = (dIndex > 0.25 && dMiddle > 0.25) && (dRing < 0.23 && dPinky < 0.23);

                        // æ‰‹åŠ¿ 2: OKæ‰‹åŠ¿ (OK Sign) -> å½©è‰²æ–‡å­—
                        // æ‹‡æŒ‡(4)å’Œé£ŸæŒ‡(8)æŒ‡å°–è·ç¦»æè¿‘
                        const dThumbIndex = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                        // ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡ä¼¸ç›´
                        const isOtherFingersOpen = (dMiddle > 0.25 && dRing > 0.25 && dPinky > 0.25);
                        const isOK = dThumbIndex < 0.08 && isOtherFingersOpen;

                        if (isVictory) {
                            targetTextState = 1.0; 
                            targetRainbowState = 0.0; // é‡‘è‰²
                            statusText.innerText = "âœŒï¸ å¬å”¤æ˜Ÿç©º (å‰ªåˆ€æ‰‹)"; 
                            statusText.style.color = "#ffffff";
                        } else if (isOK) {
                            targetTextState = 1.0; 
                            targetRainbowState = 1.0; // å½©è‰²
                            statusText.innerText = "ğŸ‘Œ ç¼¤çº·æ˜Ÿç©º (OKæ‰‹åŠ¿)"; 
                            statusText.style.color = "#ff88cc";
                        } else {
                            targetTextState = 0.0;
                            targetRainbowState = 0.0;
                            if (avg < 0.2) { 
                                targetState = 1.0; 
                                statusText.innerText = "ğŸ¨ èšåˆç”»ä½œ (æ¡æ‹³)"; 
                                statusText.style.color = "#ffd700"; 
                            } 
                            else if (avg > 0.3) { 
                                targetState = 0.0; 
                                statusText.innerText = "âœ¨ æ¼«å¤©æ˜Ÿæµ· (å¼ æ‰‹)"; 
                                statusText.style.color = "#aaddff"; 
                            }
                        }
                    } else {
                        targetTextState = 0.0; targetState = 0.0; statusText.innerText = "âœ¨ ç­‰å¾…æ‰‹åŠ¿..."; statusText.style.color = "#aaa";
                    }
                }
            }
            // ç¼“åŠ¨æ›´æ–°
            currentState += (targetState - currentState) * 0.03;
            currentTextState += (targetTextState - currentTextState) * 0.03;
            currentRainbowState += (targetRainbowState - currentRainbowState) * 0.03;

            uniforms.uState.value = currentState; 
            uniforms.uStateText.value = currentTextState;
            uniforms.uRainbow.value = currentRainbowState; // æ›´æ–° Shader
            uniforms.uTime.value += 0.01;
            
            controls.update(); composer.render();
        }

        initThree(); initVision();
    </script>
</body>
